<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแสดงผล PDF (ไฟล์เดียว - แก้ไข)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .controls label {
            margin-right: 10px;
        }

        #pdfViewerContainer {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            text-align: center;
        }

        #pdfCanvas {
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }

        .navigation-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation-controls button {
            padding: 8px 15px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .navigation-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .navigation-controls span {
            margin: 0 10px;
            vertical-align: middle;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>โปรแกรมเกษียนหนังสือราชการ (แสดงผล PDF)</h1>
    </header>

    <main>
        <div class="controls">
            <label for="fileInput">เลือกไฟล์ PDF:</label>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div id="pdfViewerContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <div class="navigation-controls">
            <button id="prevPage" disabled>หน้าที่แล้ว</button>
            <span id="pageInfo">หน้า <span id="currentPage">0</span> / <span id="totalPages">0</span></span>
            <button id="nextPage" disabled>หน้าถัดไป</button>
        </div>
    </main>

    <footer>
        <p>© 2567 องค์กรของคุณ</p>
    </footer>

    <!-- PDF.js library from CDN (Updated Version) -->
    <!-- Make sure this script loads and executes BEFORE the next script blocks that use pdfjsLib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>

    <script>
        // It's crucial that pdf.min.js (above) has loaded and defined pdfjsLib before this runs.
        // Browsers execute script tags sequentially by default.
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
        } else {
            console.error("FATAL: pdfjsLib is not defined immediately after loading pdf.min.js. The library might not have loaded correctly.");
            // You might want to alert the user here as well if this happens,
            // as it means the core library isn't available.
        }
    </script>

    <script>
        // JavaScript code from script.js
        const fileInput = document.getElementById('fileInput');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        let pdfDoc = null;
        let currentPageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        let ctx = null;

        async function renderPage(num) {
            if (!pdfDoc || typeof pdfjsLib === 'undefined') {
                console.warn("renderPage called but pdfDoc or pdfjsLib is not ready.");
                return;
            }

            pageRendering = true;
            document.body.style.cursor = 'wait';

            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                await renderTask.promise;
                pageRendering = false;
                document.body.style.cursor = 'default';

                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                currentPageSpan.textContent = num;
            } catch (error) {
                console.error('Error rendering page:', error);
                alert('เกิดข้อผิดพลาดในการแสดงผลหน้า PDF: ' + error.message);
                pageRendering = false;
                document.body.style.cursor = 'default';
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (currentPageNum <= 1) return;
            currentPageNum--;
            queueRenderPage(currentPageNum);
            updateNavButtons();
        }

        function onNextPage() {
            if (!pdfDoc || currentPageNum >= pdfDoc.numPages) return;
            currentPageNum++;
            queueRenderPage(currentPageNum);
            updateNavButtons();
        }

        function updateNavButtons() {
            prevPageButton.disabled = (currentPageNum <= 1);
            nextPageButton.disabled = (!pdfDoc || currentPageNum >= pdfDoc.numPages);
        }

        async function loadPdf(file) {
            // Crucial check: Is pdfjsLib available?
            if (typeof pdfjsLib === 'undefined') {
                console.error("pdfjsLib is not defined at the start of loadPdf. Library failed to load.");
                alert('ไม่สามารถโหลดไลบรารี PDF (pdfjsLib is not defined). กรุณาตรวจสอบ Console.');
                return;
            }

            if (!file || file.type !== 'application/pdf') {
                alert('กรุณาเลือกไฟล์ PDF เท่านั้น');
                if(fileInput) fileInput.value = '';
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                document.body.style.cursor = 'wait';
                try {
                    // This is where the original error likely happened
                    const loadingTask = pdfjsLib.getDocument(typedarray);
                    pdfDoc = await loadingTask.promise;

                    totalPagesSpan.textContent = pdfDoc.numPages;
                    currentPageNum = 1;
                    if (pdfDoc.numPages > 0) {
                        renderPage(currentPageNum);
                    } else {
                        currentPageSpan.textContent = 0;
                        totalPagesSpan.textContent = 0; // Ensure total is also 0
                        alert("ไฟล์ PDF นี้ไม่มีหน้าให้แสดงผล");
                    }
                    updateNavButtons();
                } catch (reason) {
                    console.error("Error in loadPdf's try block:", reason); // Log the actual reason object
                    // The reason.message might be "pdfjsLib is not defined" if it truly wasn't
                    // or it could be another error from within getDocument if pdfjsLib *was* defined
                    // but something else went wrong.
                    alert('ไม่สามารถโหลดไฟล์ PDF ได้: ' + (reason.message || String(reason)));
                    pdfDoc = null;
                    totalPagesSpan.textContent = 0;
                    currentPageSpan.textContent = 0;
                } finally {
                    updateNavButtons(); // Ensure buttons are updated regardless of success/failure
                    document.body.style.cursor = 'default';
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (pdfCanvas) {
                 ctx = pdfCanvas.getContext('2d');
            } else {
                console.error("Canvas element #pdfCanvas not found!");
                return;
            }

            if(fileInput) {
                fileInput.addEventListener('change', (event) => {
                    if (event.target.files && event.target.files.length > 0) {
                        const file = event.target.files[0];
                        loadPdf(file);
                    }
                });
            }

            if(prevPageButton) prevPageButton.addEventListener('click', onPrevPage);
            if(nextPageButton) nextPageButton.addEventListener('click', onNextPage);

            updateNavButtons(); // Initial button state
        });
    </script>
</body>
</html>
