<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแสดงผล PDF (ไฟล์เดียว)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .controls label {
            margin-right: 10px;
        }

        #pdfViewerContainer {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            text-align: center;
        }

        #pdfCanvas {
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }

        .navigation-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation-controls button {
            padding: 8px 15px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .navigation-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .navigation-controls span {
            margin: 0 10px;
            vertical-align: middle;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>โปรแกรมเกษียนหนังสือราชการ (แสดงผล PDF)</h1>
    </header>

    <main>
        <div class="controls">
            <label for="fileInput">เลือกไฟล์ PDF:</label>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div id="pdfViewerContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <div class="navigation-controls">
            <button id="prevPage" disabled>หน้าที่แล้ว</button>
            <span id="pageInfo">หน้า <span id="currentPage">0</span> / <span id="totalPages">0</span></span>
            <button id="nextPage" disabled>หน้าถัดไป</button>
        </div>
    </main>

    <footer>
        <p>© 2567 องค์กรของคุณ</p>
    </footer>

    <!-- PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.107/pdf.min.js"></script>
    <script>
        // ตั้งค่า workerSrc ให้ถูกต้องกับ CDN หรือ path ที่เก็บไฟล์ worker
        // สำหรับ CDN ของ cdnjs, worker มักจะอยู่ที่ path เดียวกันกับ pdf.min.js แต่ชื่อไฟล์คือ pdf.worker.min.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.107/pdf.worker.min.js';
    </script>

    <script>
        // JavaScript code from script.js
        const fileInput = document.getElementById('fileInput');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        let pdfDoc = null;
        let currentPageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5; // สามารถปรับขนาดการแสดงผลได้
        let ctx = null; // จะกำหนดค่าเมื่อ canvas พร้อม

        /**
         * Renders a specific page of the PDF.
         * @param {number} num The page number to render.
         */
        async function renderPage(num) {
            if (!pdfDoc) return; // Ensure pdfDoc is loaded

            pageRendering = true;
            document.body.style.cursor = 'wait';

            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                await renderTask.promise;
                pageRendering = false;
                document.body.style.cursor = 'default';

                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }

                currentPageSpan.textContent = num;

            } catch (error) {
                console.error('Error rendering page:', error);
                alert('เกิดข้อผิดพลาดในการแสดงผลหน้า PDF: ' + error.message);
                pageRendering = false;
                document.body.style.cursor = 'default';
            }
        }

        /**
         * If another page rendering in progress, waits until the rendering is
         * finised. Otherwise, executes rendering immediately.
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Displays previous page.
         */
        function onPrevPage() {
            if (currentPageNum <= 1) {
                return;
            }
            currentPageNum--;
            queueRenderPage(currentPageNum);
            updateNavButtons();
        }

        /**
         * Displays next page.
         */
        function onNextPage() {
            if (!pdfDoc || currentPageNum >= pdfDoc.numPages) {
                return;
            }
            currentPageNum++;
            queueRenderPage(currentPageNum);
            updateNavButtons();
        }

        /**
         * Updates the navigation buttons' state (enabled/disabled).
         */
        function updateNavButtons() {
            prevPageButton.disabled = (currentPageNum <= 1);
            nextPageButton.disabled = (!pdfDoc || currentPageNum >= pdfDoc.numPages);
        }

        /**
         * Asynchronously loads PDF.
         */
        async function loadPdf(file) {
            if (!file || file.type !== 'application/pdf') {
                alert('กรุณาเลือกไฟล์ PDF เท่านั้น');
                fileInput.value = ''; // Clear the input
                return;
            }

            const fileReader = new FileReader();

            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                document.body.style.cursor = 'wait';
                try {
                    const loadingTask = pdfjsLib.getDocument(typedarray);
                    pdfDoc = await loadingTask.promise;

                    totalPagesSpan.textContent = pdfDoc.numPages;
                    currentPageNum = 1;
                    if (pdfDoc.numPages > 0) { // Check if there are pages
                        renderPage(currentPageNum);
                    } else {
                        currentPageSpan.textContent = 0; // Or handle no pages scenario
                        alert("ไฟล์ PDF นี้ไม่มีหน้าให้แสดงผล");
                    }
                    updateNavButtons();
                    document.body.style.cursor = 'default';

                } catch (reason) {
                    console.error(reason);
                    alert('ไม่สามารถโหลดไฟล์ PDF ได้: ' + reason.message);
                    pdfDoc = null; // Reset pdfDoc on error
                    totalPagesSpan.textContent = 0;
                    currentPageSpan.textContent = 0;
                    updateNavButtons();
                    document.body.style.cursor = 'default';
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure canvas context is ready after DOM is loaded
            if (pdfCanvas) {
                 ctx = pdfCanvas.getContext('2d');
            } else {
                console.error("Canvas element not found!");
                return;
            }

            if(fileInput) {
                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    loadPdf(file);
                });
            }

            if(prevPageButton) {
                prevPageButton.addEventListener('click', onPrevPage);
            }

            if(nextPageButton) {
                nextPageButton.addEventListener('click', onNextPage);
            }

            // Initial state
            updateNavButtons();
        });

    </script>
</body>
</html>
